{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Content -->
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center mb-4">Iniciar sesi√≥n</h1>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3 text-center">
                    
                    <input type="text" class="form-control" name="username" autocomplete="off" placeholder="user@gmail.com">
                </div>
                <div class="mb-3 text-center">
                    
                    <input type="password" class="form-control" name="password" autocomplete="off" placeholder="************">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-md-12 text-center d-md-block my-3 m-2">
    <div class="blurry-border">
        <img class="img-fluid" src="{% static 'media/about-1.jpg' %}" alt="Imagen relacionada" style="max-width: 100%">
    </div>
</div>
{% endblock %}
